<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>


<div class="mx-auto container-fluid row">
    <div class="mx-auto row gy-4">
        <div class="col"></div>
        <div class="col">
            <p class="mb-2 ps-2 mx-auto d-grid col-10 fw-bold fs-3">Please sign in</p>
            <div class="mx-auto text-center">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </div>

            <div class="container gy-0">
                <form th:action="@{/}" method="post">
                    <div class="mb-0 d-grid col-10 mx-auto">
                        <label>
                            <input type="text" class="form-control" name="username" placeholder="Username"/>
                        </label>
                    </div>
                    <div class="mb-1 d-grid col-10 mx-auto">
                        <label>
                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                        </label>
                    </div>
                    <div class="d-grid col-10 mx-auto">
                        <input type="submit" class="btn btn-primary" value="Sign in"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
</body>
</html>
